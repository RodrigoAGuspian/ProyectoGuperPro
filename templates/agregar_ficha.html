{% extends 'main/main.html' %}
{% block titulo %}Agregar ficha{% endblock %}
{% block contenido %}
	
	<div class="agregar">
		<h1>{{msj}}</h1>
		{% if  msj2 %}
			<div class="alert alert-danger" role="alert">{{msj2}}</div>
		{% endif %}

		<form method="POST">
			{% csrf_token %}
			{{ formulario_ficha.as_p }}
			<button type="submit" class="btn btn-info">Agregar</button>
		</form>
	</div>
{% endblock %}
